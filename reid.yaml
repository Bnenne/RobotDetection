method: bayes # Bayesian optimization
program: run.py # Program entry point
project: RobotReID # Project name

# Define search space
metric:
  name: rank1
  goal: maximize

parameters:
  lr:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  p:
    values: [2, 4]

  k:
    values: [2, 4]

  batch:
    values: [32, 64]

  epochs:
    value: 50

  device:
    value: "cuda"

  project:
    value: "RobotReID"

  dataset:
    value: "reid_dataset"

  destination:
    value: "models"

  model:
    value: "reid"

  patience:
    value: 5

command:
  - ${env}
  - uv
  - run
  - ${program}