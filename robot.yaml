method: bayes # Bayesian optimization
program: run.py # The program entry point
project: RobotDetection # The project name

# Define the search space
metric:
  name: metrics/mAP50-95(B)
  goal: maximize

parameters:
  lr0:
    distribution: log_uniform_values
    min: 0.0005
    max: 0.01

  weight_decay:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.001

  momentum:
    min: 0.88
    max: 0.97

  batch:
    values: [16, 24]

  optimizer:
    values: ["SGD", "AdamW"]

  device:
    value: "cuda"

  imgsz:
    value: 640

  epochs:
    value: 50

  workers:
    value: 4

  patience:
    value: 5

  project:
    value: "RobotDetection"

  model:
    value: "robot"

  dataset:
    value: "dataset.yaml"

# The command to run the job.
command:
  - ${env}
  - uv
  - run
  - ${program}