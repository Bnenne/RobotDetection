method: bayes

program: run.py

metric:
  name: metrics/mAP50-95(B)
  goal: maximize

parameters:
  lr0:
    min: 0.0005
    max: 0.02
  weight_decay:
    min: 0.0001
    max: 0.001
  momentum:
    min: 0.85
    max: 0.98
  batch:
    values: [16, 24, 32]
  optimizer:
    values: ["SGD", "AdamW"]
  device:
    value: "cuda"
  imgsz:
    value: 640
  epochs:
    value: 40
  workers:
    value: 8
  patience:
    value: 20
  project:
    value: "yolo26-sweep"

command:
  - ${env}
  - uv
  - run
  - ${program}