method: bayes

metric:
  name: metrics/mAP50-95(B)
  goal: maximize

parameters:
  lr0:
    min: 0.0005
    max: 0.02

  weight_decay:
    min: 0.0001
    max: 0.001

  momentum:
    min: 0.85
    max: 0.98

  batch:
    values: [ 32, 48, 64 ]

  optimizer:
    values: [ "SGD", "AdamW" ]

  device:
    values: [ "cuda" ]

  imgsz:
    values: [ 640 ]

  epochs:
    values: [ 40 ]

  workers:
    values: [ 8 ]

  patience:
    values: [ 20 ]

  project:
    value: [ "yolo26-sweep" ]

command:
  - ${env}
  - main.py
  - robot
  - train
  - -m
  - yolo26s.pt
  - -s
  - dataset.yaml
  - -lr
  - ${lr0}
  - -wd
  - ${weight_decay}
  - -mm
  - ${momentum}
  - -b
  - ${batch}
  - -opt
  - ${optimizer}
  - -dv
  - ${device}
  - -i
  - ${imgsz}
  - -e
  - ${epochs}
  - -w
  - ${workers}
  - -p
  - ${patience}
  - -pr
  - -v
  - -cl