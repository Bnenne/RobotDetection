method: bayes

metric:
  name: metrics/mAP50-95(B)
  goal: maximize

parameters:
  lr0:
    min: 0.0005
    max: 0.02

  weight_decay:
    min: 0.0001
    max: 0.001

  momentum:
    min: 0.85
    max: 0.98

command:
  - ${env}
  - ml
  - robot
  - train
  - -m
  - yolo26s.pt
  - -s
  - dataset.yaml
  - --lr0
  - ${lr0}
  - --weight_decay
  - ${weight_decay}
  - --momentum
  - ${momentum}
