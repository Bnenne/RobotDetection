method: bayes

metric:
  name: metrics/mAP50-95(B)
  goal: maximize

parameters:
  lr0:
    min: 0.0005
    max: 0.02

  weight_decay:
    min: 0.0001
    max: 0.001

  momentum:
    min: 0.85
    max: 0.98

  batch:
    values: [32, 48, 64]

  optimizer:
    values: ["SGD", "AdamW"]

  device:
    value: "cuda"

  imgsz:
    value: 640

  epochs:
    value: 40

  workers:
    value: 8

  patience:
    value: 20

  project:
    value: "yolo26-sweep"

command:
  - uv
  - run
  - main.py
  - robot
  - train
  - -m
  - yolo26s.pt
  - -s
  - dataset.yaml
  - -lr
  - ${lr0}
  - -wd
  - ${weight_decay}
  - -mm
  - ${momentum}
  - -b
  - ${batch}
  - -opt
  - ${optimizer}
  - -dv
  - ${device}
  - -i
  - ${imgsz}
  - -e
  - ${epochs}
  - -w
  - ${workers}
  - -p
  - ${patience}
  - -pr
  - ${project}
  - -v
  - -cl